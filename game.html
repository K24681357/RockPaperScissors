            /* computer play - a random number is found (0-2), each number links to either Rock, 
            Paper or Scissors, the resulting item is returned */

            function computerPlay(){
                var randomNumber = Math.floor((Math.random()*3));
              
                if (randomNumber <1){
                    result = "rock";
                }
                else if(randomNumber > 1){
                    result = "scissors"
                }else if(randomNumber ==1 ) {
                    result = "paper"
                }
                return result;
                
            }
            
            /* player selection that converts the choice to lowercase. Checks that the correct input
            has been entered before continuing*/
            function playerSelection(){

                    var response = prompt("Enter your choice: (rock, paper or scissors)");

                    while (response.toLowerCase() != "rock" || response.toLowerCase() != "paper" || response.toLowerCase() != scissors){
                   
                      console.log("Invalid entry. Please enter rock, paper or scissors");
                      response = prompt("Enter your choice: (rock, paper or scissors)");
                    }
                    return response.toLowerCase();
            }   


 /* plays a single round of rock, paper scissors between player and computer */

function playRound(player, computer){
  
  if(player == "rock"){
    switch (computer) {
      case "rock":
        return "You tie. No winner!";
        break;
      case "scissors":
        return "You win! Rock beats scissors"
        break;
      case "paper":
        return "You lose! Paper beats rock"
        break;
    }
    
  }else if(player == "paper"){
    switch (computer) {
      case "rock":
        return "You win! Paper beats rock";
        break;

        break;
      case "paper":
        return "You win! Paper beats rock";

    }
    
    
  }
}
