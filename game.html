                if (randomNumber <1){
                    result = "rock";

                else if(randomNumber > 1){
                    result = "scissors"
                }else if(randomNumber ==1 ) {
                    result = "paper"
                 }
                 console.log(result);
                return result;
                
            }

playerSelection();
